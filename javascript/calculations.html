<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h3>7. Area of a Rectangular Room</h3>
    <label>Pick a unit</label>
    <br>
    <select id="unit_select">
        <option value="meter">Meter</option>
        <option value="feet">Feet</option>
    </select>
    <br>
    <br>

    <label>What is the length of the room in feet?</label>
    <br>
    <input id="length_input" type="number" min="1" onkeyup="calculateArea()">
    <br>
    <br>
    
    <label>What is the width of the room in feet?</label>
    <br>
    <input id="width_input" type="number" min="1" onkeyup="calculateArea()">
    <br>
    <br>

    <label id="area_lbl"></label>

    <h3>8. Pizza Party</h3>
    <label>How many people?</label>
    <br>
    <input id="noOfPeople_input" type="number" min="1" onkeyup="calculateNoOfPizzas()">
    <br>
    <br>
    
    <label>How many pizzas do you have?</label>
    <br>
    <input id="noOfPizzas_input" type="number" min="1" onkeyup="calculateNoOfPizzas()">
    <br>
    <br>

    <label id="pizzaParty_lbl"></label>

    <h3>9. Paint Calculator</h3>
    <label>What is the length of the ceiling in feet?</label>
    <br>
    <input id="ceilingLength_input" type="number" min="1" onkeyup="calculateRequiredGallonsOfPaint()">
    <br>
    <br>
    
    <label>What is the width of the ceiling in feet?</label>
    <br>
    <input id="ceilingWidth_input" type="number" min="1" onkeyup="calculateRequiredGallonsOfPaint()">
    <br>
    <br>

    <label id="paint_lbl"></label>
</body>

</html>

<script src="scripts/dom-manipulation.js"></script>
<script src="scripts/calculations.js"></script>
